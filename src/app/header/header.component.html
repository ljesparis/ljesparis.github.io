<div class="header" role="banner">
  <div class="header__title">
    <h1 id="title">{{headerTitle}}</h1>
  </div>
  <div class="header__socialnetworks">

    <div *ngFor="let socialNetwork of socialNetworks" id="{{socialNetwork.name}}-logo">
      <a
        target="_blank"
        rel="noopener"
        href="{{socialNetwork.url}}"
        title="{{socialNetwork.name}}"
        [innerHtml]="socialNetwork.svg | sanitizeHtml"></a>
    </div>

  </div>
</div>
